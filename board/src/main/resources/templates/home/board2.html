<body class="bg-light">
<nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home |</a>
    <form id="searchForm" th:action="@{/board/search}" method="post">
        <input id="search-input" th:field="${search.subject}" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button  class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
