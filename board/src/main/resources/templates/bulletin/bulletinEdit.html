<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<style>
    .con {
        height: 720px;

    }

    .k {
        margin: 0.5rem 0;
        padding: 1rem 0.9rem;
        background-color: #fafafa;
        border-radius: 30px;

    }

    .mt {
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
<body>
<nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Home |</a>
    </div>
</nav>
<div class="container">
    <form th:object="${form}" method="post" class="k">
        <div class="form-group">
            <label th:for="subject" class="mt">Subject </label>
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="subject" class="mt">Author </label>
            <input type="text" th:field="*{author}" class="form-control">
        </div>
        <div class=form-group>
            <label th:for="content" class="mt">Content </label>
            <textarea class="form-control con" th:field="*{content}"></textarea>
            <!--            <input type="text" th:field="*{content}" class="form-control con">-->
        </div>
        <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px"> modify</button>
    </form>
</div>

</body>
</html>
