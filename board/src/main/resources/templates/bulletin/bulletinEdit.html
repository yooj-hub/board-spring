<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header">
</head>
<body>
<div th:replace="fragment/navVar :: nav"></div>
<div class="container">
    <form action="/" th:action th:object="${form}" method="post">
        <div class="k">
            <div class="form-group">
                <label th:for="subject" class="mt">Subject </label>
                <input type="text" th:field="*{subject}" th:errorclass="field-error" class="form-control">
                <div class="field-error" th:errors="*{subject}"></div>
            </div>
            <div class="form-group">
                <label th:for="subject" class="mt">Author </label>
                <input type="text" th:field="*{author}" th:errorclass="field-error" class="form-control">
                <div class="field-error" th:errors="*{author}"></div>
            </div>
            <div class=form-group>
                <label th:for="content" class="mt">Content </label>
                <textarea class="form-control con" th:errorclass="field-error" th:field="*{content}"></textarea>
                <div class="field-error" th:errors="*{content}"></div>
                <!--            <input type="text" th:field="*{content}" class="form-control con">-->
            </div>
<!--            <button type="submit"  class="btn btn-danger" th:onclick="|location.href='@{/board/{id}/delete(id=*{id})}'|" th:formmethod="POST">Delete</button>-->
                        <a href="#" th:href="'javascript:del('+*{id}+')'" class="btn btn-danger" style="margin-top: 10px">Delete
                        </a>
            <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px"> Modify</button>
        </div>
    </form>
</div>
</body>
<script>
    let del = (id) => {
        let httpRequest = new XMLHttpRequest();
        httpRequest.open("POST", "/board/" + id + "/delete");
        httpRequest.send();
        httpRequest.open("GET", "/");
        httpRequest.send()
        window.location.replace("/");
        alert("deleted")
    }
</script>
</html>
