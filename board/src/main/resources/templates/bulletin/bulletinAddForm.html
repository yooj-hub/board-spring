<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragment/navVar :: nav"></div>
<div class="container">
    <form action="/" th:action th:object="${form}" method="post">
        <div class="k">
            <div class="form-group">
                <label for="subject" class="mt">Subject </label>
                <input type="text" id="subject" th:field="*{subject}"
                       th:errorclass="field-error" class="form-control">
                <div class="field-error" th:errors="*{subject}">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="mt">Author </label>
                <input type="text" id="author" th:field="*{author}" th:errorclass=" field-error " class="form-control">
                <div class="field-error" th:errors="*{author}">
                </div>
            </div>
            <div class=form-group>
                <label for="content" class="mt">Content </label>
                <textarea id="content" class="form-control con" th:field="*{content}"
                          th:errorclass="field-error"></textarea>
                <!--            <input type="text" th:field="*{content}" class="form-control con">-->
                <div class="field-error" th:errors="*{content}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px"> add</button>
        </div>
    </form>
</div>

</body>
</html>
